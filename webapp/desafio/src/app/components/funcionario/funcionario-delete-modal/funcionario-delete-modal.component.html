<form (submit)="submit()">
  <app-modal>
    <h3 modal-title>Exclusão de funcionário</h3>
    <div modal-body>
      Deseja realmente excluir o funcionáario {{funcionario?.nome}}
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="button" class="btn btn-danger" (click)="destroy()">Exluir</button>
    </div>
  </app-modal>
</form>
